<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
    <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>회원가입</h1>
    <div class="content">
        <div class="join-input-group">
            <input type="text" id="join-input-id" placeholder="아이디를 입력해주세요." />
            <input type="password" id="join-input-pw" placeholder="비밀번호를 입력해주세요." /> 
            <input type="password" id="join-input-pw-confirm" placeholder="비밀번호를 다시 입력해주세요." /> 
        </div>
        <div class="user-button-group">
            <button class="gray-filled-button" id="join-button">회원가입</button>
        </div>
    </div>
</body>
<script type="module" src="../dist/join_bundle.js"></script>
</html>

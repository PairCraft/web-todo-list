<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Login</h1>
    <div class="content">
        <div class="login-input-group">
            <input type="text" id="login-input-id" placeholder="아이디를 입력해주세요." />
            <input type="password" id="login-input-pw" placeholder="비밀번호를 입력해주세요." />
        </div>
        <div class="login-button-group">
            <button class="gray-filled-button" id="login-button">로그인</button>
            <button class="gray-outline-button" id="join-button" onclick="location.href='./join.html'">회원가입</button>
        </div>
    </div>
</body>
<script type="module" src="../dist/login_bundle.js"></script>

</html>
